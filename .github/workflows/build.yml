
name: CMake Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: sudo apt-get install -y cmake g++

      - name: Configure CMake
        run: cmake -S . -B build

      - name: Build
        run: cmake --build build
